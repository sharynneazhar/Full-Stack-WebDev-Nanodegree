<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>/ascii/</title>
  </head>
  <body>

    <h1>/ascii/</h1>
    <form method="post">
      <label>
        <div class="">title</div>
        <input type="text" name="title" value="{{title}}">
      </label>
      <label>
        <div class="">art</div>
        <textarea name="art">{{art}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <input type="submit">
    </form>

    <hr>
    {% for art in arts %}
      <div class="art">
        <div class="art-title">
          {{art.title}}
        </div>
        <pre class="art-body">
          {{art.art}}
        </pre>
      </div>
    {% endfor %}

  </body>
</html>
