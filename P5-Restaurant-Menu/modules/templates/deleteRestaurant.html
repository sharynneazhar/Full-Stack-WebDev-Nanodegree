{% extends "base.html" %}

{% block content %}

  <div class="header">
    <h4 class="title">Delete Restaurant</h4>
  </div>

  <h4 style="margin-bottom: 30px;">
    Are you sure you want to delete
    <em>{{restaurant.name}}</em>?
  </h4>

  <form action="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}" method='POST'>
    <input type='submit' class="btn btn-danger delete-btn" value="Delete" />
    <a href="{{url_for('showRestaurants')}}" class="btn btn-default">Cancel</a>
  </form>

{% endblock %}
