<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" charset="utf-8">
  </head>
  <body>

    <h1>Cat Clicker!</h1>

    <div class="cat-list-area">
      <ul class="cat-list"></ul>
    </div>

    <div class="cat-info">
      <div class="cat-image"></div>
      <div class="cat-details">
        <div class="cat-name-area">
          <div class="cat-name"></div>
          <div class="heart">
            <span class="cat-clickCount"></span>
          </div>
        </div>
        <div class="cat-gender"></div>
        <div class="cat-description"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="js/cats.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
